<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/32bf735cb4.js" crossorigin="anonymous"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- Page Title -->
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header, Description, Today's Date, Time -->
    <header class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <!-- Main Container -->
    <div class="container-fluid">
        <!-- Bootstrap row #1 -->
        <div class="row">
            <!-- Div for Aside search area -->
            <div class="col-4 aside-col">
                <aside class="pr-5">
                    <!-- Search header -->
                    <h3>Search for a city:</h3>
                    <!-- Search box and button-->
                    <div class="input-group mb-3">
                        <input id="search-box" type="text" class="form-control" placeholder="Boston, Atlanta, etc."
                            aria-label="Search city box" aria-describedby="button-search">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="button-search"><i
                                    class="fas fa-search-location fa-2x"></i></button>
                        </div>
                    </div>
                    <!-- Div for previously searched cities - dynamically save/display from local storage -->
                    <div id="search-history">
                        <h3>Past searches</h3>
                    </div>
                </aside>
            </div>

            <!-- Main content for search results -->

            <div class="col-8">
                <main>
                    <!-- Row for Searched city results -->
                    <div class="row">
                        <!-- div for Main results -->
                        <div class="col-12 border-bottom border-left border-dark">
                            <!-- City and Date Header -->
                            <h2 id="city-date">City (date)</h2>
                            <!-- Current Temp F/C? -->
                            <p id="temp">Temp</p>
                            <!-- Humidity -->
                            <p id="humidity">Humidity</p>
                            <!-- Wind Speed -->
                            <p id="wind-speed">Wind Speed</p>
                            <!-- UV Index (bg-color based on the value? put in a span?) -->
                            <p id="uv-index">UV Index</p>
                        </div>
                    </div>
                    <!-- Row for 5- day forecast -->
                    <div class="row">
                        <!-- div for 5 day forecast -->
                        <div class="col-12">
                            <!-- Need to figure out cards - do these go in their own column or side by side? -->
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>


    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- Local JS file -->
    <!-- <script src="./assets/script.js"></script> -->
    <script src="./assets/script.js"></script>
</body>

</html>
